    * {

    body {
      margin: 0;
      overflow-x: hidden;
      background: linear-gradient(120deg, #1a1a2e, #16213e, #0f3460);

    @keyframes bgMove {

      100% { background-position: 0% 50%; }
    }

    #opening {

      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      background: black;
      z-index: 50;

    .animateText {
      font-size: 2.5rem;
      opacity: 0;
      animation: fadeIn 3s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .container {
      text-align: center;
      padding: 40px 20px;
      display: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      max-width: 900px;
      margin: auto;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: rgba(255,255,255,0.15);
      color: white;
      backdrop-filter: blur(10px);
      transition: .2s;
    }

    button:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.25);
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 60;
    }

    .modal-content {
      padding: 25px;
      border-radius: 20px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(20px);
      text-align: center;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      width: 220px;
      max-width: 90%;
    }

    .message {
      display: none;
      position: fixed;
      inset: 0;
      padding: 30px;
      overflow-y: auto;
      z-index: 70;
    }

    .glass {
      max-width: 800px;
      margin: auto;
      padding: 30px;
      border-radius: 25px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(25px);
      white-space: pre-line;
      line-height: 1.5;
    }

    .flower {
      position: fixed;
      top: -10%;
      font-size: 24px;
      animation: fallFlower linear forwards;
      pointer-events: none;
    }

    @keyframes fallFlower {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
