function openModal(key) {
  current = key;
  document.getElementById('modal').style.display = 'flex';
  document.getElementById('modalTitle').textContent = `${gifts[key].name} ‚Äî Your Private Gift Awaits`;
}

function closeModal() {
  document.getElementById('modal').style.display = 'none';
}

function unlock() {
  const input = document.getElementById('password').value.toLowerCase().trim();
  const correct = gifts[current].password;
  if (input === correct) {
    showGift();
  } else {
    alert("Shh... try your name + your special number (lowercase) üíï");
  }
}


function showGift() {
  closeModal();
  const gift = gifts[current];
  document.getElementById('message').style.background = gift.colors;
  document.getElementById('overlay').style.backgroundImage = `url('${gift.overlay}')`;
  document.getElementById('messageContent').textContent = gift.text;
  document.getElementById('message').style.display = 'block';
  music.play().catch(() => console.log("Music needs interaction"));

}

function closeMessage() {
  document.getElementById('message').style.display = 'none';
  music.pause();
}

function rainFlowers() {
